<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas height="600" width="600"></canvas>
    <script>
        // create canvas context
        let canvas = document.querySelector("canvas");
        let context = canvas.getContext("2d");
        
        // declare variables for shape dimensions
        const height = 60;
        const width = 60;
        const gap = 20;
        let padding = 24;
        let x, y;

        for(let i = 0; i < 5; i++){
            for(let j = 0; j < 5; j++){
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;
                // draw square
                context.lineWidth = 4
                context.beginPath();
                context.rect(x, y, width, height);
                context.stroke();
                // draw small square in 2nd, 3rd, and 4th cols only
                if(Math.random() > 0.50){
                    // draw a small square inside the first
                    context.beginPath();
                    context.rect(x + (padding/2), y + (padding/2), width - padding, height - padding);
                    context.stroke();
                }
            }
        }
    </script>
</body>
</html>
