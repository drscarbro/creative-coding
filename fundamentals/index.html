<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals</title>
</head>
<body>
    <canvas height="600" width="600"></canvas>
    <script>
        // select canvas element and create context
        let canvas = document.querySelector("canvas");
        let context = canvas.getContext("2d");
        let x = 100;
        let y = 100;
        let height = 400;
        let width = 400;
        let center = x+(width/2);

        // create a blue square that is 400x400 px
        context.lineWidth = 4;
        context.fillStyle = "blue";
        // create a border of the square
        context.beginPath();
        context.rect(x, y, width, height);
        context.fill();
        context.stroke();
        // create a circle inside the square
        context.lineWidth = 10;
        context.fillStyle = "white";
        context.beginPath();
        // center the circle
        context.arc(center, center, x, 0, Math.PI*2);
        context.fill();
        context.stroke();
    </script>
</body>
</html>
